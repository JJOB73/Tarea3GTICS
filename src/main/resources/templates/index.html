<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


<div class="container mt-4">
    <h1>Bienvenido al sistema de empleados</h1>
    <p>Use el menú para navegar.</p>

    <!-- Navegación por pestañas -->
    <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="empleado-tab" data-bs-toggle="tab" data-bs-target="#empleado" type="button" role="tab">Empleado</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="historial-tab" data-bs-toggle="tab" data-bs-target="#historial" type="button" role="tab">Historial</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="reporte-tab" data-bs-toggle="tab" data-bs-target="#reporte" type="button" role="tab">Reporte Visual</button>
        </li>
    </ul>

    <!-- Contenido de cada pestaña -->
    <div class="tab-content p-3 border border-top-0" id="myTabContent">
        <div class="tab-pane fade show active" id="empleado" role="tabpanel">
            <h4>Gestión de Empleados</h4>
            <p>Aquí puede registrar y editar empleados.</p>
            <a th:href="@{/empleados}" class="btn btn-primary">Ir a Empleados</a>
        </div>
        <div class="tab-pane fade" id="historial" role="tabpanel">
            <h4>Historial</h4>
            <p>Consulta las acciones realizadas por los empleados.</p>
            <a th:href="@{/historial}" class="btn btn-secondary">Ver Historial</a>
        </div>
        <div class="tab-pane fade" id="reporte" role="tabpanel">
            <h4>Reporte Visual</h4>
            <p>Visualiza reportes y estadísticas del sistema.</p>
            <a th:href="@{/reporte}" class="btn btn-success">Ver Reportes</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
